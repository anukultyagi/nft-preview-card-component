<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- main-Container -->
    <div class="card">
      <!-- card-Image -->
      <div class="card-img">
        <img
          class="card-image"
          src="/images/image-equilibrium.jpg"
          alt="card-image"
        />
      </div>
      <div class="card-body">
        <div class="card-title">
          <p>Equilibrium #3429</p>
        </div>
        <div class="desc">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="details">
          <div class="pricing">
            <img
              class="icon"
              src="/images/icon-ethereum.svg"
              alt="icon-ethereum"
            />
            <span>0.041 ETH</span>
          </div>
          <div class="timing">
            <img class="icon" src="/images/icon-clock.svg" alt="icon-clock" />
            <span>3 Days left</span>
          </div>
        </div>
        <hr class="line" />
        <div class="card-footer">
          <img
            class="avatar-img"
            src="/images/image-avatar.png"
            alt="image-avatar"
          />
          <span class="author">Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
